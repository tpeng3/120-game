<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DevRangers</title>
    <script src="../framework/phaser.min.js"></script>
    <script src="../framework/dat.gui.min.js"></script>
    <!-- <script src="js/Preloader.js"></script> -->
    <script src="js/Settings.js"></script>
    <script src="js/Calendar.js"></script>
    <script src="js/prefabs/Bullet.js"></script>
    <script src="js/prefabs/Player.js"></script>
    <script src="js/prefabs/Enemy.js"></script>
    <script src="js/prefabs/Textbox.js"></script>
    <script src="js/Transition.js"></script>
    <script src="js/states/Boot.js"></script>
    <script src="js/states/Preloader.js"></script>
    <script src="js/states/TitleScreen.js"></script>
    <script src="js/states/ActivityDecision.js"></script>
    <script src="js/states/CharacterDecision.js"></script>
    <script src="js/states/Cutscene.js"></script>
    <script src="js/states/Wonderzone.js"></script>
    <script src="js/states/Work.js"></script>
    <script src="js/states/Bedtime.js"></script>
    <script src="js/states/Results.js"></script>
    <script src="js/states/NextDay.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
<div id="gameContainer"></div>

<script type="text/javascript">
    var game;
    window.onload = function () {
        // Create your Phaser game and place it into the gameContainer div.
        game = new Phaser.Game(1280, 720, Phaser.AUTO, 'gameContainer');

        // Add the states to the StateManager.
        game.state.add('Boot', BasicGame.Boot);
        game.state.add('Preloader', BasicGame.Preloader);
        game.state.add('TitleScreen', BasicGame.TitleScreen);
        game.state.add('ActivityDecision', BasicGame.ActivityDecision);
        game.state.add('CharacterDecision', BasicGame.CharacterDecision);
        game.state.add('Cutscene', BasicGame.Cutscene);
        game.state.add('Wonderzone', BasicGame.Wonderzone);
        game.state.add('Work', BasicGame.Work);
        game.state.add('Bedtime', BasicGame.Bedtime);
        game.state.add('Results', BasicGame.Results);
        game.state.add('NextDay', BasicGame.NextDay);

        // Now start the TitleScreen state.
        // Maybe later we can start in the Preloader state if we need to
        game.state.start('Boot');
    };
</script>

</body>
</html>
